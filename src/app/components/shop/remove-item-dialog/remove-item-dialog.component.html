<h2 mat-dialog-title>Remove item</h2>
<mat-dialog-content>
  <p>
    Are you sure you want to remove {{ name }} ?
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    class="btn btn-danger me-3"
    (click)="closeDialog()"
    [disabled]="loader()"
  >
    Cancel
  </button>
  <button class="btn btn-primary" (click)="removeItem()" [disabled]="loader()">
    @if (loader()) {
    <span class="spinner-border"></span>
    } @if (!loader()) { Remove }
  </button>
</mat-dialog-actions>
